            })(() => window.markmap,null,{"content":"🐳 Mapa Mental: <strong>Docker, Kubernetes e Serverless - Processamento, Logs, Rede e Orquestração</strong>","children":[{"content":"🚀 Docker - Processamento, Logs e Rede","children":[{"content":"📦 Armazenamento de Dados com Docker","children":[{"content":"\n<p data-lines=\"5,7\"><strong>Montando um \"Mount\" no Docker</strong><br>\nMontar um volume no Docker permite que os dados de um container sejam armazenados permanentemente, mesmo após o container ser removido.</p>\n<h4 data-lines=\"8,9\">Passo a Passo: Montar um Volume com Docker</h4>","children":[{"content":"Crie um volume:<pre><code class=\"language-bash\">docker volume create meu_volume\n</code></pre>","children":[],"payload":{"lines":"9,13"}},{"content":"Execute o container com o volume montado:<pre><code class=\"language-bash\">docker run -v meu_volume:/caminho/no/container -d nome_da_imagem\n</code></pre>","children":[],"payload":{"lines":"13,18"}}],"payload":{"lines":"5,18"}}],"payload":{"lines":"4,5"}},{"content":"⚙️ Processamento, Logs e Rede com Docker","children":[{"content":"\n<p data-lines=\"19,21\"><strong>Limitando Memória e CPU</strong><br>\nPara limitar os recursos de um container, podemos usar o comando <code>docker run</code> com opções de memória e CPU.</p>\n<h4 data-lines=\"22,23\">Comandos:</h4>\n<pre><code class=\"language-bash\">docker run -d --memory=<span class=\"hljs-string\">\"500m\"</span> --cpus=<span class=\"hljs-string\">\"1.0\"</span> nome_da_imagem\n</code></pre>\n<p data-lines=\"27,28\"><strong>Comando stress</strong> para testar:</p>\n<pre><code class=\"language-bash\">stress --cpu 1 --<span class=\"hljs-built_in\">timeout</span> 60s\n</code></pre>","children":[],"payload":{"lines":"19,32"}}],"payload":{"lines":"18,19"}},{"content":"🧑‍💻 Definição e Criação de Dockerfile","children":[{"content":"\n<p data-lines=\"33,35\"><strong>Criando seu primeiro Dockerfile</strong><br>\nPara criar uma imagem Docker personalizada, você pode escrever um <code>Dockerfile</code> simples.</p>\n<h4 data-lines=\"36,37\">Exemplo de Dockerfile:</h4>\n<pre><code class=\"language-dockerfile\"><span class=\"hljs-keyword\">FROM</span> ubuntu\n<span class=\"hljs-keyword\">RUN</span><span class=\"language-bash\"> apt update &amp;&amp; apt install -y python3</span>\n<span class=\"hljs-keyword\">CMD</span><span class=\"language-bash\"> [<span class=\"hljs-string\">\"python3\"</span>]</span>\n</code></pre>\n<p data-lines=\"43,44\">Para construir e rodar a imagem:</p>\n<pre><code class=\"language-bash\">docker build -t minha_imagem .\ndocker run -it minha_imagem\n</code></pre>","children":[],"payload":{"lines":"33,49"}}],"payload":{"lines":"32,33"}},{"content":"📥 Realizando o Upload de Imagens para o Docker Hub","children":[{"content":"\n<p data-lines=\"50,52\"><strong>Subindo uma Imagem para o Hub do Docker</strong><br>\nPara compartilhar sua imagem com outros, você pode fazer o upload para o Docker Hub.</p>\n<h4 data-lines=\"53,54\">Comandos:</h4>\n<pre><code class=\"language-bash\">docker login\ndocker build . -t nomedousuario/nome_da_imagem\ndocker push nomedousuario/nome_da_imagem\n</code></pre>","children":[],"payload":{"lines":"50,60"}}],"payload":{"lines":"49,50"}},{"content":"📊 Trabalhando com Docker Compose","children":[{"content":"\n<p data-lines=\"61,62\"><strong>Introdução e Instalação do Docker Compose</strong></p>","children":[{"content":"O Docker Compose é uma ferramenta para definir e rodar aplicações multi-contêineres. Ele permite que você use um arquivo YAML para definir os serviços, redes e volumes.","children":[],"payload":{"lines":"62,64"}}],"payload":{"lines":"61,70"}}],"payload":{"lines":"60,61"}}],"payload":{"lines":"2,3"}},{"content":"🐙 Kubernetes - Orquestração de Contêineres","children":[{"content":"🧩 Overview Kubernetes","children":[{"content":"<strong>O que é Kubernetes (k8s)?</strong><br>\nKubernetes é uma plataforma de orquestração de containers open source que permite automatizar a implantação, o dimensionamento e a operação de aplicativos em contêineres.","children":[],"payload":{"lines":"75,78"}}],"payload":{"lines":"74,75"}},{"content":"🌍 Ambiente de Desenvolvimento Kubernetes","children":[{"content":"\n<p data-lines=\"79,81\"><strong>Criando um Cluster Kubernetes com o Minikube</strong><br>\nO Minikube permite criar um cluster Kubernetes local para estudo e desenvolvimento.</p>\n<h4 data-lines=\"82,83\">Comando para iniciar o Minikube:</h4>\n<pre><code class=\"language-bash\">minikube start\n</code></pre>","children":[],"payload":{"lines":"79,87"}}],"payload":{"lines":"78,79"}},{"content":"☁️ Cluster Kubernetes em Nuvem","children":[{"content":"\n<p data-lines=\"88,90\"><strong>Cluster Kubernetes em Produção</strong><br>\nUm cluster Kubernetes consiste em nós de trabalho que executam as aplicações em contêineres. O Kubernetes gerencia esses nós e aplica a orquestração e automação de deploys.</p>\n<h4 data-lines=\"91,92\">Comando para verificar o cluster:</h4>\n<pre><code class=\"language-bash\">kubectl get nodes\n</code></pre>","children":[],"payload":{"lines":"88,96"}}],"payload":{"lines":"87,88"}},{"content":"📝 Conceitos Básicos sobre Pods em Kubernetes","children":[{"content":"\n<p data-lines=\"97,99\"><strong>O que são Pods?</strong><br>\nPods são a menor unidade de execução em Kubernetes, consistindo em um ou mais contêineres.</p>\n<h4 data-lines=\"100,101\">Exemplo de arquivo YAML para criar um pod:</h4>\n<pre><code class=\"language-yaml\"><span class=\"hljs-attr\">apiVersion:</span> <span class=\"hljs-string\">v1</span>\n<span class=\"hljs-attr\">kind:</span> <span class=\"hljs-string\">Pod</span>\n<span class=\"hljs-attr\">metadata:</span>\n  <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">exemplo-pod</span>\n<span class=\"hljs-attr\">spec:</span>\n  <span class=\"hljs-attr\">containers:</span>\n  <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">exemplo-container</span>\n    <span class=\"hljs-attr\">image:</span> <span class=\"hljs-string\">nginx</span>\n</code></pre>","children":[],"payload":{"lines":"97,112"}}],"payload":{"lines":"96,97"}},{"content":"🛠️ Serviço de Acesso para Kubernetes Pods","children":[{"content":"\n<p data-lines=\"113,115\"><strong>Criando um NodePort para acesso externo</strong><br>\nO NodePort expõe o serviço Kubernetes em uma porta específica de cada nó do cluster, permitindo o acesso externo.</p>\n<h4 data-lines=\"116,117\">Exemplo de configuração YAML:</h4>\n<pre><code class=\"language-yaml\"><span class=\"hljs-attr\">apiVersion:</span> <span class=\"hljs-string\">v1</span>\n<span class=\"hljs-attr\">kind:</span> <span class=\"hljs-string\">Service</span>\n<span class=\"hljs-attr\">metadata:</span>\n  <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">exemplo-nodeport</span>\n<span class=\"hljs-attr\">spec:</span>\n  <span class=\"hljs-attr\">selector:</span>\n    <span class=\"hljs-attr\">app:</span> <span class=\"hljs-string\">exemplo-app</span>\n  <span class=\"hljs-attr\">ports:</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-attr\">protocol:</span> <span class=\"hljs-string\">TCP</span>\n      <span class=\"hljs-attr\">port:</span> <span class=\"hljs-number\">80</span>\n      <span class=\"hljs-attr\">nodePort:</span> <span class=\"hljs-number\">30007</span>\n  <span class=\"hljs-attr\">type:</span> <span class=\"hljs-string\">NodePort</span>\n</code></pre>","children":[],"payload":{"lines":"113,132"}}],"payload":{"lines":"112,113"}},{"content":"💾 Persistência de Dados em Clusters Kubernetes","children":[{"content":"\n<p data-lines=\"133,135\"><strong>Introdução ao PV (Persistent Volume) e PVC (Persistent Volume Claim)</strong><br>\nPara garantir a persistência de dados em Kubernetes, usamos os objetos Persistent Volume (PV) e Persistent Volume Claim (PVC).</p>\n<h4 data-lines=\"136,137\">Exemplo de PV e PVC:</h4>\n<pre><code class=\"language-yaml\"><span class=\"hljs-attr\">apiVersion:</span> <span class=\"hljs-string\">v1</span>\n<span class=\"hljs-attr\">kind:</span> <span class=\"hljs-string\">PersistentVolume</span>\n<span class=\"hljs-attr\">metadata:</span>\n  <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">exemplo-pv</span>\n<span class=\"hljs-attr\">spec:</span>\n  <span class=\"hljs-attr\">capacity:</span>\n    <span class=\"hljs-attr\">storage:</span> <span class=\"hljs-string\">1Gi</span>\n  <span class=\"hljs-attr\">accessModes:</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">ReadWriteOnce</span>\n  <span class=\"hljs-attr\">hostPath:</span>\n    <span class=\"hljs-attr\">path:</span> <span class=\"hljs-string\">/data</span>\n<span class=\"hljs-meta\">---</span>\n<span class=\"hljs-attr\">apiVersion:</span> <span class=\"hljs-string\">v1</span>\n<span class=\"hljs-attr\">kind:</span> <span class=\"hljs-string\">PersistentVolumeClaim</span>\n<span class=\"hljs-attr\">metadata:</span>\n  <span class=\"hljs-attr\">name:</span> <span class=\"hljs-string\">exemplo-pvc</span>\n<span class=\"hljs-attr\">spec:</span>\n  <span class=\"hljs-attr\">accessModes:</span>\n    <span class=\"hljs-bullet\">-</span> <span class=\"hljs-string\">ReadWriteOnce</span>\n  <span class=\"hljs-attr\">resources:</span>\n    <span class=\"hljs-attr\">requests:</span>\n      <span class=\"hljs-attr\">storage:</span> <span class=\"hljs-string\">1Gi</span>\n</code></pre>","children":[],"payload":{"lines":"133,162"}}],"payload":{"lines":"132,133"}}],"payload":{"lines":"72,73"}},{"content":"🌐 Serverless","children":[{"content":"🔥 Overview Serverless","children":[{"content":"\n<p data-lines=\"167,169\"><strong>O que é Serverless?</strong><br>\nNo modelo serverless, as aplicações são executadas sem a necessidade de gerenciar servidores. Você escreve apenas o código da aplicação, e a nuvem se encarrega da infraestrutura.</p>\n<h4 data-lines=\"170,171\">Exemplos de Serverless:</h4>","childr
