ência fazendo perguntas ou comentando sobre suas respostas.</td>\n</tr>\n<tr data-lines=\"109,110\">\n<td>Foco no Público Receptivo</td>\n<td>Direcione seu olhar para pessoas que estão mostrando interesse e positividade.</td>\n</tr>\n<tr data-lines=\"110,111\">\n<td>Diversão no Processo</td>\n<td>Encontre formas de se divertir durante a apresentação para aliviar o nervosismo.</td>\n</tr>\n<tr data-lines=\"111,112\">\n<td>Visualização Positiva</td>\n<td>Visualize-se tendo sucesso na apresentação um dia antes e no dia do evento para aumentar a confiança.</td>\n</tr>\n<tr data-lines=\"112,113\">\n<td>Retirada Estratégica</td>\n<td>Antes de falar, procure um local tranquilo para ficar sozinho ou feche os olhos e concentre-se por alguns momentos.</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"table","lines":"103,113"}}],"payload":{"tag":"h3","lines":"102,103"}}],"payload":{"tag":"h2","lines":"92,93"}}],"payload":{"tag":"h1","lines":"0,1"}},{})</script>
